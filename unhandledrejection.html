<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unhandledrejection event</title>
</head>
<body>
  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/unhandledrejection_event">unhandledrejection event</a>
  </p>
  <script>
    window.onunhandledrejection = function (event) {
      var reason = event.reason
      console.log('error message: ', reason.message)
      console.log('error stack:\n', reason.stack)
    }
  </script>
  <script>
    function foo() {
      new Promise(function (resolve, reject) {
        reject(new Error('some error'))
      })
    }
    foo()
  </script>
</body>
</html>
