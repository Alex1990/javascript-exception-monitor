<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>error event</title>
</head>
<body>
  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onerror">error event</a>
  </p>
  <script>
    window.addEventListener('error', function (event) {
      console.log('error message: ', event.message)
      console.log('error source: ', event.filename)
      console.log('error lineno: ', event.lineno)
      console.log('error colno: ', event.colno)
      console.log('error stack:\n', event.error.stack)
    }, true)
  </script>
  <script>
    function foo() {
      var n = 1
      n.split('')
    }
    foo()
  </script>
</body>
</html>
